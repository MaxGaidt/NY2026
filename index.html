<!doctype html>
<html lang=ru>
 <head>
  <title>С новым 2026 годом!</title>
  <style>
   .ng {
    font-weight: bold;
    font-size: 300%;
    color: red;
   }
   .star {
    <!-- border: 1px black solid;
    width:100px; 
    height: 60px; -->
    top: 100px;
    left: 100px;
    position: absolute;
    font-size: 400%;
   }
   .star.gn { color: green; }
   .star.rd { color: red; }
   .star.mg { color: magenta; }
  </style>
  <script>
   function newCoords(max) {
    return Math.floor(((max+1)*Math.random()));
   }
   function moveSmoothly(element, newLeft, newTop) {
    const steps = 10;
    const timeSecs = 1;
    const stepTime = timeSecs / steps;
    let positionTop = 0;
    let positionLeft = 0;

let interval = setInterval(function() {
  const { bottom, right } = element.getBoundingClientRect();
  const clientW = window.innerWidth;
  const clientH = window.innerHeight;
  if (clientH - bottom !== newTop) {
    positionTop += 1;
    element.style.top = positionTop + 'px';
  }
  if (clientW - right !== newLeft) {
    positionLeft += 1;
    element.style.left = positionLeft + 'px';
  }
  if (right === clientW && bottom === clientH) { clearInterval(interval); }
}, stepTime*1000);
    //element.style.left = newLeft;
    //element.style.top = newTop;
   }
   function moveStars() {
    const stars = document.querySelectorAll('.star');
    stars.forEach( star => moveSmoothly(star, newCoords(90)+'%', newCoords(90)+'%') )
   }
   window.addEventListener('click', event => moveStars());
  </script>
 </head>
 <body>
  <p class='ng'>С новым годом!</p>
  <div class='star rd'>*</div>
  <div class='star gn'>*</div>
  <div class='star mg'>*</div>
 </body>
</html>
