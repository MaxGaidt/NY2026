<!doctype html>
<html lang=ru>
 <head>
  <title>С новым 2026 годом!</title>
  <style>
   .ng {
    font-weight: bold;
    font-size: 300%;
    color: red;
   }
   .star {
    border: 1px black solid;
    width:100px;
    height: 60px;
    top: 100px;
    left: 100px;
    position: absolute;
    font-size: 400%;
   }
   .star.gn { color: green; }
   .star.rd { color: red; }
   .star.mg { color: magenta; }
  </style>
  <script>
   function newCoords(max) {
    return Math.floor(((max+1)*Math.random()));
   }
   function moveStars() {
    const stars = document.querySelectorAll('.star');
    stars.forEach( star => {
     star.style.left = newCoords(90) + '%';
     star.style.top = newCoords(90) + '%';
    })
   }
   window.addEventListener('click', event => moveStars());
  </script>
 </head>
 <body>
  <p class='ng'>С новым годом!</p>
  <div class='star rd'>***</div>
  <div class='star gn'>***</div>
  <div class='star mg'>***</div>
  <div class='star rd'>***</div>
  <div class='star gn'>***</div>
  <div class='star mg'>***</div>
  <div class='star rd'>***</div>
  <div class='star gn'>***</div>
  <div class='star mg'>***</div>
  <div class='star rd'>***</div>
  <div class='star gn'>***</div>
  <div class='star mg'>***</div>
  <div class='star rd'>***</div>
  <div class='star gn'>***</div>
  <div class='star mg'>***</div>
 </body>
</html>
