<!doctype html>
<html lang=ru>
 <head>
  <title>С новым 2026 годом!</title>
  <style>
   .ng {
    font-weight: bold;
    font-size: 300%;
    color: red;
   }
   .star {
    color: green;
   }
  </style>
  <script>
   function newCoords(max) {
    return Math.floor(((max+1)*Math.random()));
   }
   function moveStar() {
    document.querySelector('.star').style.color='red';
   }
  </script>
 </head>
 <body>
  <p class='ng'>С новым годом!</p>
  <div class='star' onClick="moveStar();console.log(newCoords(100));">*f'dglhkd'f;lhk'</div>
 </body>
</html>
