<!doctype html>
<html lang=ru>
 <head>
  <title>С новым 2026 годом!</title>
  <style>
   .ng {
    font-weight: bold;
    font-size: 300%;
    color: red;
   }
   .star {
    color: green;
    background-color: blue;
    width:100px; height:30px; top: 100px; left:100px; position:absolute;'
   }
  </style>
  <script>
   function newCoords(max) {
    return Math.floor(((max+1)*Math.random()));
   }
   function moveStar() {
    const star = document.querySelector('.star');
    star.style.color='red';
    star.style.left = newCoords(100) + 'px';
    star.style.top = newCoords(100) + 'px';
   }
   
  </script>
 </head>
 <body>
  <p class='ng'>С новым годом!</p>
  <div class='star' onClick="moveStar()">***'</div>
 </body>
</html>
