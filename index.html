<!doctype html>
<html lang=ru>
 <head>
  <title>С новым 2026 годом!</title>
  <style>
   .ng {
    font-weight: bold;
    font-size: 300%;
    color: red;
   }
   .star {
    color: green;
    border: 1px black solid;
    width:100px;
    height: 30px;
    top: 100px;
    left: 100px;
    position: absolute;
    font-size: 400%;
   }
  </style>
  <script>
   function newCoords(max) {
    return Math.floor(((max+1)*Math.random()));
   }
   function moveStar() {
    const star = document.querySelector('.star');
    star.style.color='red';
    star.style.left = newCoords(90) + '%';
    star.style.top = newCoords(90) + '%';
   }
   window.addEventListener('click', event => moveStar());
  </script>
 </head>
 <body>
  <p class='ng'>С новым годом!</p>
  <div class='star'>***</div>
 </body>
</html>
